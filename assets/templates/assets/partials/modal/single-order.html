{% load i18n %}
{% load static %}
{% load bootstrap %}

<!-- Approve Request Modal -->
<div class="modal fade" id="assets-single-request" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="fs-5">
                    <!-- Modal Title -->
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="py-2">
                    <div id="modal-request-text">
                        <!-- Modal Request Text -->
                    </div>
                    <form method="post">
                        <div class="d-flex align-items-center gap-2">
                            {% csrf_token %}
                            <fieldset class="assets-single-request-form flex-grow-1">
                                {{ forms.single_request|bootstrap }}
                            </fieldset>
                            <button id="modal-button-buy-single-request" type="button" class="btn btn-primary mt-4">
                                {% trans "All" %}
                            </button>
                        </div>
                    </form>
                    {% include 'assets/partials/form/required-field.html' %}
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-button-cancel-single-request" type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    <i class="fa-solid fa-hand"></i> {% trans "Cancel" %}
                </button>

                <button id="modal-button-confirm-single-request" type="button" class="btn btn-success">
                    <i class="fa-solid fa-check"></i> {% trans "Confirm" %}
                </button>
            </div>
        </div>
    </div>
</div>
